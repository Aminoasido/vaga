<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simulador de Estacionamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info">
  <strong>Simulador de Estacionamento</strong><br>
  A área verde simula o espaço do seu carro para ajudar no alinhamento.
</div>

<script>
  // Função principal
  function initMap(lat, lng) {
    const map = L.map('map').setView([lat, lng], 20);

    // Mapa base do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Marcador da localização
    const marker = L.marker([lat, lng]).addTo(map)
      .bindPopup('Você está aqui').openPopup();

    // Desenha uma "vaga" ao redor
    const offsetLat = 0.000018; // ~2 metros
    const offsetLng = 0.00004;  // ~4.5 metros

    const bounds = [
      [lat - offsetLat, lng - offsetLng],
      [lat + offsetLat, lng + offsetLng]
    ];

    L.rectangle(bounds, {
      color: "#00FF00",
      weight: 2,
      fillOpacity: 0.3
    }).addTo(map);
  }

  // Geolocalização
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        initMap(lat, lng);
      },
      function (error) {
        alert("Erro ao obter localização: " + error.message);
      }
    );
  } else {
    alert("Seu navegador não suporta geolocalização.");
  }
</script>

</body>
</html>
